<body>

    <body>
      
        <div id="giclm" > 
        {% for  sto in uasto %}
        
            <div id="pag">{{sto.ad}}  <br> {{sto.fıyat}}  </div>
        
            
           
  
        {% endfor %}
    </div>

    <style>
        #giclm{
            display: grid;
            /* kolon sayısı */
            grid-template-columns:repeat(3, 1fr);

            gap: 10px;

        }
        #pag{
            
            height: auto;
            width: 90px;
            background-color:aqua ;
            text-align: center;
            margin: 10px;
            border-top-left-radius: 10%;
            border-bottom-right-radius:10% ;
            
        }

    </style>
